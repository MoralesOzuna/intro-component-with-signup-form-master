<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Intro component with sign up form</title>
</head>


<body>
  <div class="content">
    <main>
      <section class="text">
        <h1 class="text-title">  Learn to code by watching others </h1>
        <p class="text-content">
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable. 
        </p>
      </section>


      <section class="register">
        <h2 class="register-promotion">Try it free 7 days <span> then $20/mo. thereafter </span> </h2>

        <form class="form" action="" id="form">
          <fieldset class="form-fieldset">
            <label class="form-label" for="firstName">  
            <input class="form-input" type="text" placeholder="First Name" id="firstName">
            </label>

            <label class="form-label" for="lastName">
              <input class="form-input" type="text" placeholder="Last Name" id="lastName">
            </label>
            
            <label class="form-label" for="email">
              <input class="form-input" type="text" placeholder="Email Address" id="email">
            </label>
            
            <label class="form-label" for="password">
              <input class="form-input" type="password" placeholder="Password" id="password">
            </label>
            
            <label class="form-label" for="submit">    
              <input class="form-input form-submit" type="submit" value="Claim your free trial" id="submit"> 
              
              <p class="form-terms">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
            </label>        
          </fieldset>
        </form>
      </section>
    </main>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jose Eduardo Morales</a>.
    </p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
